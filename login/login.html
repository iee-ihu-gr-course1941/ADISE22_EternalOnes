<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

  <style type="text/css">
  .auto-style1 {
	  font-family: Rubik;
	  color: #FF6600;
	  font-weight: normal;
  }
  .auto-style2 {
	color: #FF9933;
	font-family: Bahnschrift;
	font-size: medium;
	background-color: #FFFFFF;
	right: inherit;
	}
  </style>

</head>
<body>
<!-- partial:index.partial.html -->
<p>&nbsp;&nbsp;
</p>
<div class="login-form">
	
	<a href="../index.html">
	<span class="auto-style2" style="width: 88px; height: 21px; right: 265px">GO TO HOME</span></a>
    <form>
    	<h1 class="auto-style1">Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="Username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
    </div>
    <div class="action">
      <input type="button" value="Register" onclick="redirect_reg()">
      <input type="button" value="Sign in">
    </div>
  </form>
</div>
<!-- partial -->

</html>
